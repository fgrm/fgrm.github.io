<html>
<head>
	<title>BuzziDuziPivo</title>
	<style>
	.eo {
		transform: skewY(0deg) skewX(0deg) rotateY(0deg) rotateX(0deg) rotateZ(0deg);
		position: absolute;
		left: 365px;
		top: 18px;
		width: 215px;
		height: 200px;
		text-shadow: 1px 1px 1px black;
		color: transparent;
		font-family: monospace;
	}
	</style>
</head>
<body style='perspective: 400px'>
<div style='margin: 50px; position: absolute; left: 0; top: 0; z-index: 50'>
	<img src='buzzi3.jpg'/>  
	<div class='eo' id='eo' contenteditable onkeypress='keypress(event);' style='font-size: 12px;' spellcheck='false'>
		Jas sum Slim Buzzi i treba da go castam Filip minimum edno pivo.
		<br/><br/>
		 * reguliraj text so '&lt;' i '&gt;' .
		<br/><br/>
		OKPozz
	</div>
</body>
<script type='text/javascript'>
function keypress(e) {
	var key = e.key;
	if (key != "<" && key != ">") return;
	var adj = (key == "<") ? -1 : +1;
	var eo = document.getElementById('eo');
	var size = parseInt(eo.style['font-size']);
	eo.style['font-size'] = (size + adj) + 'px';
	e.preventDefault();
}
</script>
</html>
